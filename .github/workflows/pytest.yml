name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv run pytest -vv -s -nauto
        shell: bash
        env:
          UV_INDEX: https://pypi.org/simple
          UV_DEFAULT_INDEX: https://pypi.org/simple
